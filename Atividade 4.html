<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <br>
            
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
        </fieldset>

        <fieldset>
            <legend>Informações adicionais</legend>
            
            <label for="opcao">Gênero:</label>
            <select id="opcao" name="opcao" required>
                <option value="">Selecione...</option>
                <option value="opcao1">Masc</option>
                <option value="opcao2">Fem</option>
            </select>

            <p>Goatria de receber notificações em seu email?</p>
            
            <input type="radio" id="radio1" name="radio" value="sim" required>
            <label for="radio1">Sim</label>
            
            <input type="radio" id="radio2" name="radio" value="não">
            <label for="radio2">Não</label>
        </fieldset>

        <table align="center">
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
            </table>
        </form>
</body>
</html>
